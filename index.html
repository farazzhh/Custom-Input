<html>

<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Glory:wght@100;200;300;400;500;600;700;800&display=swap"
    rel="stylesheet">
  <link href="sass.css" rel="stylesheet" type="text/css" />

</head>

<body>
  <header>
    <a href="https://github.com/farazzhh" target="blank">
      <div>
        <img src="./img/logo square.png" alt="logo">
        <div>
          <h1>FaraZZHH</h1><br />
          <span>Let's go to <br />github's page</span>
        </div>
      </div>
    </a>
  </header>

  <form>
    <!-- Radio -->
    <div>
      <p>Input RadioType</p>
      <div>
        <input type="radio" id="male" name="gender" />
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" />
        <label for="female">Female</label>
      </div>
    </div>

    <!-- Checkbox -->
    <div>
      <p>Who is interested in...</p>
      <div class="input-labet-wrap">
      <input type="checkbox" id="web" />
      <label for="web">Web development</label><br />
      </div>
      <div  class="input-labet-wrap">
      <input type="checkbox" id="photoshop" />
      <label for="photoshop">Photoshop</label><br />
      </div >
      <div  class="input-labet-wrap">
      <input type="checkbox" id="madona" />
      <label for="madona">Singing Madona Songs</label>
      </div>
    </div>

    <!-- Contact details -->
    <div>
    <fieldset>
      <legend>Contact Info</legend>
      <input type="email" placeholder="Email" required />
      <span class="tick"></span>
      <input type="telephone" placeholder="Phone number" required />
      <span class="tick"></span>
    </fieldset>
    </div>

    <!-- Preferred -->
    <div>
    <p>How would you like to be contacted?</p>
    <select>
      <option>By email</option>
      <option>By telephone</option>
    </select>
    <input type="submit" value="Become a Ninja" />
    </div>
  </form>
</body>

</html>
