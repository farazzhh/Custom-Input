<html>

<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Glory:wght@100;200;300;400;500;600;700;800&display=swap"
    rel="stylesheet">
  <link href="sass.css" rel="stylesheet" type="text/css" />

</head>

<body>
  <header>
    <card>
      <a href="https://github.com/farazzhh/Custom-Input" target="_blank">
        <div id="image-wrapper">
          <img src="./img/logo square.png" alt="logo">
        </div>
        <div>
          <h1>FaraZZHH</h1><br />
          <span>Custom Input Element</span><br />
          <span>Let's check it on github</span>
        </div>
      </a>
    </card>
  </header>

  <form>
    <!-- Radio -->
    <fieldset id="radio">
      <legend>RadioType Area</legend>
      <div>
        <div>
          <input type="radio" id="first" name="number" />
          <label for="first">
            <div></div> <span>First</span>
          </label>
        </div>
        <div>
          <input type="radio" id="second" name="number" />
          <label for="second">
            <div></div><span>Second</span>
          </label>
        </div>
      </div>
    </fieldset>

    <!-- Checkbox -->
    <fieldset id="checkbox">
      <legend>Checkbox Area</legend>
      <div>
      <div class="input-label-wrap">
        <input type="checkbox" id="first-checkbox" />
        <label for="first-checkbox">First Checkbox</label>
      </div>
      <div class="input-label-wrap">
        <input type="checkbox" id="second-checkbox" />
        <label for="second-checkbox">Checkbox</label>
      </div>
      <div class="input-label-wrap">
        <input type="checkbox" id="third-checkbox" />
        <label for="third-checkbox">Third Checkbox</label>
      </div>
    </div>
    </fieldset>

    <!-- Contact details -->
    <div>
      <fieldset>
        <legend>Contact Info</legend>
        <input type="email" placeholder="Email" required />
        <span class="tick"></span>
        <input type="telephone" placeholder="Phone number" required />
        <span class="tick"></span>
      </fieldset>
    </div>

    <!-- Preferred -->
    <div>
      <p>How would you like to be contacted?</p>
      <select>
        <option>By email</option>
        <option>By telephone</option>
      </select>
      <input type="submit" value="Become a Ninja" />
    </div>
  </form>
</body>

</html>
